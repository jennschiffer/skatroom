<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>skatroom</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>

  <div id="skatroom">
    <h1>skatroom</h1>

    <div id="room-info">
    	also on the john: 
    	<ul id="active-users"></ul>
    </div>
    
    <form id="send-message" action="">
      <input type="text" name="message" />
      <input type="submit" value="send message" id="submit-message" />
    </form>
    
    <ul id="skatroom-messages"></ul>
    
    <div id="footer">
      
      <section id="emoji">
        we can put emoji code info here!
        <ul>
          <li>:poop: shows [poop emoji]</li>
          <li>:toilet: shows [toilet emoji]</li>
        </ul>
      </section>
      
      <section id="logoff">
        <small><a href="/logoff">log off</a></small>
      </section>
    </div>

  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/config.js"></script>
<script src="/js/skatroom.js"></script>

</body>
</html>
