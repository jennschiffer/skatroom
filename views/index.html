<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>skatroom</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>

  <div id="skatroom">
    <img id="logo" src="/assets/logo.png" alt="skatroom" />
    
    <form id="send-message" action="">
      <input type="text" name="message" />
      <input type="submit" value="send message" id="submit-message" />
    </form>
    
    <div id="room-info">
    	also on the john: 
    	<ul id="active-users"></ul>
    </div>
    
    <ul id="skatroom-messages"></ul>
    
    <div id="footer">
        
      <section id="emoji">
        put emoji in your messages!
        <ul>
          <li>:poop: shows <img src="/assets/emoji/poop.gif" class="emoji" alt=":poop:" title=":poop:" /></li>
          <li>:tp: shows <img src="/assets/emoji/tp.gif" class="emoji" alt=":tp:" title=":tp" /></li>
        </ul>
      </section>
      
      <section id="logoff">
        <small><a href="/logoff">log off</a></small>
      </section>
    </div>

  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/config.js"></script>
<script src="/js/skatroom.js"></script>

</body>
</html>
